<!DOCTYPE html>

  <meta charset="utf-8">

<body>

  <script>
    function removeClass(obj, cls) {
      var classes = obj.className.split(' ');
      var classesNew = [];

      classes.forEach(function (classOld) {
        if (classOld != cls) classesNew.push(classOld);
      });
    obj.className = classesNew.join(' ');
    }

    var obj = {
  className: 'open menu menu'
}

removeClass(obj, 'blabla');
removeClass(obj, 'menu');
alert(obj.className);

  </script>

</body>
